<main class="mt-3" lang="en" xmlns:th="http://www.thymeleaf.org">
    <hr class="bg-exodia hr-2"/>
    <h1 class="text-center text-exodia" th:text="'Document - ' + ${document.id}"></h1>
    <hr class="bg-exodia hr-2 w-75"/>
    <form class="mx-auto w-75" th:method="post" th:action="@{/print}">
        <input type="hidden" name="id" th:value="${document.id}"/>
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label for="title" class="text-exodia h3">Title</label>
            </div>
            <input type="text" class="form-control" id="title" placeholder="Title..." name="title"
                   th:value="${document.title}"
                   disabled/>
        </div>
        <div class="form-group">
            <div class="label-center d-flex justify-content-center">
                <label for="content" class="text-exodia h3">Content</label>
            </div>
            <textarea class="form-control" id="content" name="content" rows="10"
                      th:placeholder="${document.content}" disabled></textarea>
        </div>
        <hr class="bg-exodia hr-2"/>
        <div class="button-holder d-flex justify-content-center">
            <input type="submit" class="btn bg-exodia text-white" value="Print"/>
        </div>

    </form>
    <form th:method="post" th:action="@{/download}">
        <input type="hidden" name="id" th:value="${document.id}"/>
        <div class="button-holder d-flex justify-content-center">
            <input type="submit" class="btn bg-exodia text-white" value="Download Pdf"/>
        </div>
    </form>
    <hr class="bg-exodia hr-2 mt-5"/>
</main>
