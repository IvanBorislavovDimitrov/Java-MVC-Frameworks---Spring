<div xmlns:th="http://www.thymeleaf.org">
    <form class="mx-auto w-75 mt-3" th:action="@{/users/register}" th:method="post" th:object="${user}">
        <h3>Register</h3>
        <fieldset>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" id="username"
                       name="username"
                       th:value="*{username}">
                <div class="invalid-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" id="password"
                       name="password"
                       th:value="*{password}">
                <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}"
                       id="confirmPassword"
                       name="confirmPassword"
                       th:value="*{confirmPassword}">
                <div class="invalid-feedback" th:each="error : ${#fields.errors('confirmPassword')}"
                     th:text="${error}">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email"
                       name="email"
                       th:value="*{email}">
                <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                </div>

            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Register"/>
            </div>
        </fieldset>
    </form>

</div>
