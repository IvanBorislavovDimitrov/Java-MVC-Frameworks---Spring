<head xmlns:th="http://www.w3.org/1999/xhtml">
    <title>Title</title>
</head>
<div class="mx-auto w-75 mt-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Make admin</th>
            <th scope="col">Make moderator</th>
            <th scope="col">Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,i : ${users}">
            <th scope="row" th:text="${i.index}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form id="frm" method="post" th:action="@{/admin/make-admin}">
                    <input name="username" type="hidden" th:value="${user.username}">
                    <button class="btn btn-danger">Make</button>
                </form>
                <form method="post" th:action="@{/admin/remove-admin}">
                    <input name="username" type="hidden" th:value="${user.username}">
                    <button class="btn btn-danger">Remove</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/admin/make-moderator}">
                    <input name="username" type="hidden" th:value="${user.username}">
                    <button class="btn btn-danger">Make</button>
                </form>
                <form method="post" th:action="@{/admin/remove-moderator}">
                    <input name="username" type="hidden" th:value="${user.username}">
                    <button class="btn btn-danger">Remove</button>
                </form>
            </td>
            <td th:text="${user.roles}"></td>
        </tr>
        </tbody>
    </table>
</div>
